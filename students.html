<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d9209b8d96.js" crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
</head>

<body>

    <header>
        <h4 id="cms">CMS</h4>
        
        <div class="dropdown-container">

            <div class="notify-dropdown">
                <button id="notificationBtn">
                    <i class="fa-regular fa-bell fa-xl" id="bellIcon"></i>
                </button>
                <div class="notify-content">
                    <a href="#">
                        <i class="fa-regular fa-user"></i> 
                        John: What`s up?
                    </a>
                    <a href="#">
                        <i class="fa-regular fa-user"></i>
                        Ann: Hello!
                    </a>
                </div>
            </div>
    
            <div class="user-dropdown">
                <button id="userBtn">
                    <img id="profilePicture" src="/images/James-Bond.jpg" alt="Profile picture">
                    <h4>James Bond</h4>
                </button>
                <div class="user-content">
                    <a href="#">Profile</a>
                    <a href="#">Log out</a>
                </div>
            </div>
    
        </div>


    </header>

    <nav class="navbar">
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="students.html" class="active">Students</a></li>
            <li><a href="tasks.html">Tasks</a></li>
        </ul>
    </nav>

    <main>

        <h1>Students</h1>

        <button id="addBtn"><i class="fa-solid fa-plus"></i></button>

        <section class="table-container">
            <table id="studentsTable">

                <thead id="tableHead">
                    <tr>
                        <th><input type="checkbox" id="selectAll"></th>
                        <th>Group</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Birthday</th>
                        <th>Status</th>
                        <th>Options</th>
                    </tr>
                </thead>

                <tbody id="tableBody">
                    <tr class="tableRow">
                        <th><input type="checkbox"></th>
                        <td>KN-21</td>
                        <td>John Smith</td>
                        <td>M</td>
                        <td>11.05.2004</td>
                        <td><span class="inactive-dot"></span></td>
                        <td>
                            <button class="editRowBtn">
                                <i class="fa-solid fa-pencil"></i>
                            </button>
                            <button class="deleteRowBtn"> 
                                <i class="fa-solid fa-xmark fa-lg"></i>
                            </button>
                        </td>
                    </tr>

                    <tr class="tableRow">
                        <th><input type="checkbox"></th>
                        <td>KN-22</td>
                        <td>Ann Bond</td>
                        <td>F</td>
                        <td>24.04.2004</td>
                        <td><span class="active-dot"></span></td>
                        <td>
                            <button class="editRowBtn">
                                <i class="fa-solid fa-pencil"></i>
                            </button>
                            <button class="deleteRowBtn">
                                <i class="fa-solid fa-xmark fa-lg"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>

            </table>

        </section>

        <div class="pagination">
            <a href="#">&langle;</a>
            <a href="#" class="active">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">&rangle;</a>
        </div>
        
    </main>
    
</body>
</html>
